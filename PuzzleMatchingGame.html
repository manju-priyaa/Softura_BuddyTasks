<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Memory Game</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <style>
        body {
            margin-top: 200px;
        }

        .row, .heading{
            text-align: center;
            margin-bottom: 5px;
        }

        .card {
            display: inline-block;
            width: 100px;
            height: 100px;
            background-color:black;
        }

            .card:hover {
                box-shadow: inset 0px 0px 0px 1px white;
                box-sizing: border-box;
            }
    </style>

</head>

<body>
    <div class="heading">
        <h1>Puzzle Game</h1>
        <br />
    </div>
    <div class="row">
        <button class="card" id="bt1" value="1">1</button>
        <button class="card" id="bt3" value="3">3</button>
        <button class="card" id="bt4" value="4">4</button>
        <button class="card" id="bt2" value="2">2</button>
    </div>

    <div class="row">
        <button class="card" id="bt6" value="6">6</button>
        <button class="card" id="bt5" value="5">5</button>
        <button class="card" id="bt8" value="8">8</button>
        <button class="card" id="bt7" value="7">7</button>
    </div>

    <div class="row">
        <button class="card" id="btd1" value="1">1</button>
        <button class="card" id="btd2" value="2">2</button>
        <button class="card" id="btd3" value="3">3</button>
        <button class="card" id="btd4" value="4">4</button>
    </div>

    <div class="row">
        <button class="card" id="btd5" value="5">5</button>
        <button class="card" id="btd6" value="6">6</button>
        <button class="card" id="btd8" value="8">8</button>
        <button class="card" id="btd7" value="7">7</button>
    </div>
    <br />
    <br />
</body>
</html>
<script>
    $(document).ready(function ()
    {
        var count = 1;
        var temp = null;
        var id=null;
        $("Button").click(function ()
        {
            var num1 = $(this).val();
            var num1id=$(this).attr('id');
            if (count == 1) {
                $(this).css('background-color', 'rosybrown');
                console.log($(this).val());
                temp = num1;
                id=num1id;
                num1id=null;
                num1 = null;
                count = count + 1;
            }
            else if (count > 1) {
                var num2id=$(this).attr('id');
                var num2=$(this).val();
                if (num2id != id && temp==num2 ) {
                    $('#'+num2id).css('background-color', 'pink');
                    $('#'+id).css('background-color', 'pink');
                    console.log($(this).val(),'Success - Matched');
                    count = 1;
                }
                else {
                    $('#'+num2id).css('background-color', 'black');
                    $('#'+id).css('background-color', 'black');
                    console.log($(this).val(),'Failure - Not Matched');
                    count = 1; 
                }

            }
            else
            {
                $(this).css('background-color', 'black');
            }



        });
    });
</script>
